    <main class="cadastro-corpo">
        <section>
            <h2>Cadastro de Usuário</h2>
            <form action="">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" class="required" oninput="nameValidate()">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
            
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" class="required" oninput="emailValidate()">
                <span class="span-required">Digite um e-mail válido</span>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" class="required" oninput="senhaValidate()">
                <span class="span-required">Digite uma senha com no mínimo 6 caracteres</span>

                <label for="Confsenha">Confirmar Senha:</label>
                <input type="password" id="Confsenha" name="Confsenha" placeholder="Confirme sua senha" class="required" oninput="senhaValidate2()">
                <span class="span-required">As senhas devem ser iguais</span>
            
                <button type="submit" class="btn-cadastro">Cadastrar</button>
              </form>
        </section>
    </main>

    <footer>
